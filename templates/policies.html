{% extends 'base.html' %}
{% block title %}
Policies
{% endblock %}
{% block head %}
<meta name="description" content="{{ legal | striptags | truncate(160, True) }}">
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "name": "Legal",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Psyclonic Studios",
            "item": "{{ url_for('home', _external=True) }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "Policies",
            "item": "{{ url_for('policies', _external=True) }}"
        }
      ]
    }
</script>
{% endblock %}
{% block body %}
<div class="narrow-page medium-vertical-margins">
    <h1 class="center">Policies</h1>
    {{ policies | safe }}
</div>
{% endblock %}
