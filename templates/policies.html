{% extends 'base.html' %}
{%- block title -%}
Policies
{%- endblock -%}
{% block head %}
<meta name="description" content="{{ legal | striptags | truncate(160, True) }}">

<meta property="og:url" content="{{ url_for('policies', _external=True) }}"/>
<meta property="og:description" content="{{ policies | striptags | truncate(160, True) }}"/>
<meta property="og:image" content="https://storage.googleapis.com/psyclonic-studios-website.appspot.com/flamelink/media/sized/900_9999_99/4kntu8IfehmfIF22sZ3Y_P1141468%20rainbow%20gradient.jpg"/>

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "name": "Legal",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Psyclonic Studios",
            "item": "{{ url_for('home', _external=True) }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "Policies",
            "item": "{{ url_for('policies', _external=True) }}"
        }
      ]
    }
</script>
{% endblock %}
{% block body %}
<div class="narrow-page medium-vertical-margins">
    <h1 class="center">Policies</h1>
    {{ policies | safe }}
</div>
{% endblock %}
