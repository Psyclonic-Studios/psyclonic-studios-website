{% extends 'base.html' %}
{% block title %}
Gallery
{% endblock %}
{% block head %}
<meta name="description" content="Artworks by Psyclonic Studios (Anne-Maree Hunter)">
{% endblock %}
{% block body %}
<div class="medium-page">
    <h1>Gallery</h1>
    <select>
        <option selected>Artworks</option>
        <option>Series</option>
    </select>
</div>
<div class="gallery-grid-container wide-page">
    {% for artwork in artworks %}
    <a href="/artwork/{{ artwork.id }}" class="gallery-grid-item hover-container">
        <img class="hover-image" src="{{ artwork.image_urls | first }}" alt="{{ artwork.description }}">
        <span class="hover-text">{{ artwork.title }}</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
