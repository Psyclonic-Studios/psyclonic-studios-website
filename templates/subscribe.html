{% extends 'base.html' %}
{% block title %}
Subscribe
{% endblock %}
{% block body %}
<div class="narrow-page">
    {{ subscribe | safe }}
    <form action="/subscribe" method="POST">
        <div>
            <input id="subscribe" class="user-input email-input" type="email" name="email" placeholder="Email">
            <button type="submit" class="hover-accent highlight highlight-background button-wide">Subscribe</button>
        </div>
    </form>
</div>
{% endblock %}
