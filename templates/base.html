<!DOCTYPE html>
<html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144212153-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-144212153-1');
  </script>
  <!-- End gtag.js -->

  <title>{% block title %}{% endblock %} | Psyclonic Studios</title>
  {% block head %}
  {% endblock %}
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  {% include 'nav.html' %}
  {% if not hide_cart and 'cart' in session and (session.cart | length) > 0 %}
  <a id="cart-icon" class="button-wide buttonize hover-accent text-primary" href="/cart">Cart ({{ session.get('cart', []) | length }})</a>
  {% endif %}
  <main>
    {% block body %}{% endblock %}
  </main>
  {% include 'footer.html' %}
</body>

</html>
