{% extends 'base.html' %}
{% block title %}
{{ blog.title }}
{% endblock %}
{% block body %}
<div class="indent-page">
    <div class="author">{{ blog.author }}</div>
    <time class="date" datetime="{{ blog.date }}">
        {{ blog.date | format_date }}
    </time>
    <section class="summary">
        {{ blog.summary }}
    </section>
    <article class="content">
        {{ blog.content | safe }}
    </article>
</div>
{% endblock %}
