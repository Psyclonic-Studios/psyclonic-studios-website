{% extends 'base.html' %}
{% block title %}
{{ blog.title }}
{% endblock %}
{% block body %}
<div class="full-page blog-header" style="position: relative">
    <img class="blog-header-image" src="{{ blog.thumbnail_image }}" alt="{{ blog.title }}">
    <div class="blog-header-text">
        <h1>{{ blog.title }}</h1>
        <p class="italic">
            <time class="date" datetime="{{ blog.date }}">
                {{ blog.date | format_date }}
            </time>
        </p>
    </div>
</div>
<article class="text-page content">
    {{ blog.content | safe }}
</article>
{% endblock %}
