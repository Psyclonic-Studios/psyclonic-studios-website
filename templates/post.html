{% extends 'base.html' %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block body %}
<div class="author">{{ post.author }}</div><time class="date" datetime="{{ post.date }}">{{ post.date | format_date }}</time>
<section class="summary">
{{ post.summary }}
</section>
<article class="content">
{{ post.content | safe }}
</article>
{% endblock %}
