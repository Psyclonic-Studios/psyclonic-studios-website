{% extends 'base.html' %}
{% block title %}
Gallery
{% endblock %}
{% block head %}
<meta name="description" content="Series by Psyclonic Studios (Anne-Maree Hunter)">
{% endblock %}
{% block body %}
<div class="narrow-page medium-vertical-margins center">
    <h1>Gallery</h1>
    <!--
    <select class="select-css">
        <option>Artworks</option>
        <option selected>Series</option>
    </select>
    -->
</div>
<div class="gallery-grid-container medium-page medium-vertical-margins">
    {% for series in series_collection %}
    <a href="/series/{{ series.id }}/{{ series.title | slugify }}" class="gallery-grid-item hover-darken-container">
            <img src="{{ series.thumbnail_image.full_size.url }}" srcset="{% for size, image in series.thumbnail_image.sizes.items() %}{{ image.url }} {{ size }}w,{% endfor %}"
            alt="{{ series.description }}" class="hover-darken">
        <span class="blur-text-overlay">{{ series.title }}</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
